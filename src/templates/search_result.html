<!doctype html>
<html>
<head>
  <title>Result Detail</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; }
    ul { list-style-type: none; padding: 0; }
    li { background: white; margin: 10px 0; padding: 10px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #007BFF; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Detail for Result {{ item_id }}</h1>
  <ul>
  {% for i in range(10) %}
    <li>Detail for Item {{ item_id }} - Related {{ i + 1 }}</li>
  {% endfor %}
  </ul>
  <a href="/">Back to Search</a>
</body>
</html>
