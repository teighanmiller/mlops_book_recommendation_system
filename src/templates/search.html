<!doctype html>
<html>
<head>
  <title>Search Page</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
    h1 { color: #333; }
    form { margin-bottom: 20px; }
    input[type="text"] { padding: 10px; width: 300px; font-size: 16px; }
    input[type="submit"] { padding: 10px 20px; font-size: 16px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
    input[type="submit"]:hover { background-color: #0056b3; }
    ul { list-style-type: none; padding: 0; }
    li { background: white; margin: 10px 0; padding: 10px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    a { text-decoration: none; color: #007BFF; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Search</h1>
  <form action="/" method="post">
    <input name="query" placeholder="Enter search term">
    <input type="submit" value="Search">
  </form>
  {% if results %}
    <ul>
    {% for index, result in results %}
      <li><a href="{{ url_for('result_detail', item_id=index) }}">{{ result }}</a></li>
    {% endfor %}
    </ul>
  {% endif %}
</body>
</html>
