name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependancies
        run: pip install -r requirements.txt

      - name: Run Black to auto-format code
        run: black .

      - name: Run Pylint
        run: pylint src
